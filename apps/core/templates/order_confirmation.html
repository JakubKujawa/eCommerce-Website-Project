<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>eCommerce Website</title>

    <style>
        html {
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -webkit-background-size: 100%;
        }

        body {
            width: 100%;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
            font-size: 14px;
            background-color: #ffffff;
            color: #333;
        }

        #confirmationTitle {
            text-align: center;
        }

        a {
            color: #111;
        }
    </style>
</head>
<body>
{#    <table width="100%" cellspacing="0" cellpadding="0">#}

<table>
    <tr>
        <td id="confirmationTitle">
            <h1>eCommerce Website - Order Confirmation</h1>
        </td>
    </tr>

    <tr>
        <td>
            <p>Nice! Your order is successful and will be sent shortly!</p>
        </td>
    </tr>

    <tr>
        <td>
            {% for item in order.items.all %}
                <p><strong>{{ item.product.title }}</strong> - Quantity: {{ item.quantity }} -
                    Price: {{ item.product.price }} z≈Ç</p>
            {% endfor %}
        </td>
    </tr>
</table>
</body>
</html>
