{% extends 'base.html' %}
{% block title %}Forgot password | {% endblock %}

{% block content %}
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <h1 class="title">Forgot your password?</h1>

            <form method="POST" action=".">
                {% csrf_token %}

                <div class="field">
                    <label>Enter your email address below, and we'll email instructions for setting a new one.</label>

                    <input type="email" class="input" name="email" id="id_email">
                </div>

                {% if form.errors %}
                    <div class="notification is-danger">
                        Your email didn't match! Please try again!
                    </div>
                {% endif %}

                <div class="field">
                    <div class="control">
                        <button class="button is-success">Send me instructions</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
